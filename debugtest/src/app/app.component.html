<div>
  <h1>User Registration Form</h1>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name">
    <div *ngIf="userForm.get('name')?.hasError('required') && userForm.get('name')?.touched" class="error">Name is required</div>

    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched" class="error">Email is required</div>
    <div *ngIf="userForm.get('email')?.hasError('email') && userForm.get('email')?.touched" class="error">Invalid email format</div>

    <label for="age">Age:</label>
    <input type="number" id="age" formControlName="age">
    <div *ngIf="userForm.get('age')?.hasError('required') && userForm.get('age')?.touched" class="error">Age is required</div>
    <div *ngIf="userForm.get('age')?.hasError('min') && userForm.get('age')?.touched" class="error">Minimum age is 18</div>

    <button type="submit" [disabled]="userForm.invalid">Submit</button>
  </form>
</div>
